<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Isabellas Joker</title>
<style>
    :root {
        --gold: #f5d37a;
        --gold-soft: rgba(245, 211, 122, 0.4);
        --bg-dark: #050509;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background: radial-gradient(circle at top, #151520 0, #000 55%, #000 100%);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Georgia", "Times New Roman", serif;
        color: var(--gold);
        overflow: hidden;
    }

    .scene {
        position: relative;
        padding: 20px;
    }

    /* dezenter Glow hinter der Karte */
    .scene::before {
        content: "";
        position: absolute;
        inset: 0;
        margin: auto;
        width: 420px;
        height: 650px;
        background: radial-gradient(circle, rgba(245, 211, 122, 0.25), transparent 65%);
        filter: blur(18px);
        opacity: 0.8;
        pointer-events: none;
    }

    .card-container {
        position: relative;
        perspective: 1300px;
        z-index: 1;
    }

    .card {
        width: 320px;
        height: 500px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.9s cubic-bezier(0.19, 1, 0.22, 1);
        cursor: pointer;
        border-radius: 18px;
        box-shadow:
            0 18px 45px rgba(0, 0, 0, 0.85),
            0 0 35px rgba(245, 211, 122, 0.15);
        transform-origin: center center;
    }

    /* Schwebe- und Glow-Effekt */
    .card:hover {
        transform: translateY(-8px) scale(1.02) rotateX(4deg) rotateY(-2deg);
        box-shadow:
            0 26px 60px rgba(0, 0, 0, 0.9),
            0 0 55px rgba(245, 211, 122, 0.32);
    }

    .card.is-flipped {
        transform: rotateY(180deg);
    }

    .side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 18px;
        overflow: hidden;
        background-size: cover;
        background-position: center;
    }

    .front {
        background-image: url("VORDERSEITE.png");
    }

    .back {
        background-image: url("RUECKSEITE.png");
        transform: rotateY(180deg);
    }

    /* Schimmer-Effekt auf der Karte */
    .card::before {
        content: "";
        position: absolute;
        inset: -20%;
        background: linear-gradient(
            120deg,
            transparent 0%,
            transparent 40%,
            rgba(255, 255, 255, 0.18) 50%,
            transparent 60%,
            transparent 100%
        );
        opacity: 0;
        transform: translateX(-80%);
        pointer-events: none;
    }

    .card.shimmer::before {
        animation: shimmer 2s ease-out forwards;
    }

    @keyframes shimmer {
        0% {
            opacity: 0;
            transform: translateX(-80%);
        }
        15% {
            opacity: 1;
        }
        60% {
            opacity: 0.9;
            transform: translateX(80%);
        }
        100% {
            opacity: 0;
            transform: translateX(120%);
        }
    }

    /* dezente permanente „Atmung“ des Glows */
    .breathing-glow {
        animation: breathing 6s ease-in-out infinite;
    }

    @keyframes breathing {
        0% {
            box-shadow:
                0 18px 45px rgba(0, 0, 0, 0.85),
                0 0 35px rgba(245, 211, 122, 0.15);
        }
        50% {
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.9),
                0 0 48px rgba(245, 211, 122, 0.26);
        }
        100% {
            box-shadow:
                0 18px 45px rgba(0, 0, 0, 0.85),
                0 0 35px rgba(245, 211, 122, 0.15);
        }
    }

    /* Info-Text unten (optional, dezent) */
    .hint {
        position: fixed;
        bottom: 18px;
        width: 100%;
        text-align: center;
        font-size: 0.8rem;
        color: rgba(245, 211, 122, 0.45);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        pointer-events: none;
    }

    @media (max-width: 480px) {
        .card {
            width: 260px;
            height: 410px;
        }

        .scene::before {
            width: 340px;
            height: 520px;
        }
    }
</style>
</head>
<body>

<div class="scene">
    <div class="card-container">
        <div class="card breathing-glow" id="card">
            <div class="side front"></div>
            <div class="side back"></div>
        </div>
    </div>
</div>

<div class="hint">Zum Umdrehen tippen</div>

<!-- Sound-Effekt -->
<audio id="flipSound" src="flip.mp3" preload="auto"></audio>

<script>
    const card = document.getElementById("card");
    const flipSoundEl = document.getElementById("flipSound");

    function playFlipSound() {
        if (!flipSoundEl) return;
        try {
            flipSoundEl.currentTime = 0;
            flipSoundEl.play().catch(() => {
                // Wenn Browser blockiert, ignorieren wir es still
            });
        } catch (e) {
            // Nichts tun – Sound ist optional
        }
    }

    card.addEventListener("click", function () {
        card.classList.toggle("is-flipped");

        // kurzer Schimmer-Effekt beim Flip
        card.classList.remove("shimmer");
        void card.offsetWidth; // Trick um Animation neu zu starten
        card.classList.add("shimmer");

        playFlipSound();
    });
</script>

</body>
</html>
